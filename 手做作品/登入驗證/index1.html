<!DOCTYPE html>

<body>

            <center> <h1> 私人招待所 </h1> </center>

            <input type="password" placeholder="輸入密碼" name="password" required>  
            <center><button type="submit">登入</button> </center>

                <button type="submit" class="NotDisplay">驗證</button>

                <button type="submit" class="NotDisplay">提交</button>  
                <h1 class="text-center" id="count-down-timer"></h1>
                <div class="img">
                    <img src="../RUNMONEY.jpg" id="跑山猴" class="NotDisplay" alt="Workplace" usemap="#RUNMONEY" width="150" height="100" >
                    <img src="../BANANA.jpg"  id="香蕉"  class="NotDisplay" alt="Workplace" usemap="#BANANA" width="150" height="100" >
                    <img src="../MONEY.jpg"  id="猴" class="NotDisplay" alt="Workplace" usemap="#MONKEY" width="150" height="100" >
                    <img src="../勁6.webp"  id="勁戰六代" class="NotDisplay" alt="Workplace" usemap="#MONKEY" width="150" height="100" >
                </div>
                <div class="item">
                </div>
            </div>
        </div>   
    </div>
